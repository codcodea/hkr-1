<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Educational website" />
		<link rel="icon" href="../../public/logo/favicon.png" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/contact.css" />
		<title>Contact</title>
	</head>
	<body>
		<main>
			<header>
				<img src="../../public/img/newton21.jpg" alt="cover image snow" />
			</header>

			<my-toolbar> </my-toolbar>

			<section class="contact">
				<div id="anchor"></div>
				<article class="wrapper">
					<form method="post" enctype="text/plain" action="mailto:do-not-reply@gmail.com">
						<fieldset>
							<legend>Contact form:</legend>

							<label for="subject">Subject: </label>
							<input placeholder="Subject" list="subjects" name="subject" id="subject" autofocus />
							<datalist id="subjects">
								<option value="Greeting"></option>
								<option value="Feedback"></option>
							</datalist>
							<br />

							<label for="name">Name: </label>
							<input type="text" id="name" name="name" placeholder="Your name" /><br />

							<label for="email">E-mail: </label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Your e-mail adress"
								required
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							/><br />

							<label for="message">Your message: </label>
							<textarea name="message" id="message" placeholder="...with kind regards" rows="5"></textarea><br />

							<input type="checkbox" id="reply" name="reply" />
							<label for="reply">Want reply</label>

							<input id="submit" type="submit" value="Send" />
						</fieldset>
					</form>
				</article>
			</section>

			<my-footer> </my-footer>
			<script type="module" src="../js/main.js"></script>
		</main>
	</body>
</html>
