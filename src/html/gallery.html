<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/public/logo/favicon.png" />
		<link rel="stylesheet" href="/src/css/main.css" />
		<link rel="stylesheet" href="/src/css/gallery.css" />
		<title>Gallery</title>
	</head>
	<body>
		<main>
			<header>
				<img src="/public/newton/newton26.jpg" alt="cover image" />
			</header>

			<my-toolbar active="gallery"> </my-toolbar>

           
			<section id="anchor" class="gallery">
                <h3>Banksey inspired</h3>
				<article class="wrapper">
					<div class="gallery-item">
						<img src="/public/newton/newton34.jpg" alt="flowride" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton14.jpg" alt="city chic" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton5.jpg" alt="monkey business" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton16.jpg" alt="ranger" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton18.jpg" alt="manhattan" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton31.jpg" alt="coat of arms" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton36.jpg" alt="manifest" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton44.jpg" alt="banksy" />
					</div>
					<div class="gallery-item">
						<img src="/public/newton/newton19.jpg" alt="mona liza" />
					</div>
				</article>
			</section>

			<dialog close>
				<figure>
					<img class="image" src="" alt="dialog image" />
					<figcaption></figcaption>
				</figure>
			</dialog>

			<my-footer> </my-footer>

			<script type="module" src="/src/js/main.js"></script>
			<script type="module" src="/src/js/gallery.js"></script>
		</main>
	</body>
</html>
