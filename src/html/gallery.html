<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="description" content="Educational website" />
		<link rel="icon" href="../../public/logo/favicon.png" />

	<body>
		<main>
			<header>
				<img src="../../public/img/newton26.jpg" alt="cover image" />
			</header>

			<my-toolbar> </my-toolbar>

			<section id="anchor" class="gallery">
				<h3>Banksey inspired</h3>
				<article class="wrapper">
					<div class="gallery-item">
						<img src="../../public/img/newton34.jpg" alt="flowride" />
					</div>
					<div class="gallery-item">
						<img src="../../public/img/newton14.jpg" alt="city chic" />

					</div>
					<div class="gallery-item">
						<img src="../../public/img/newton18.jpg" alt="manhattan" />
					</div>
					<div class="gallery-item">
						<img src="../../public/img/newton31.jpg" alt="coat of arms" />
					</div>
					<div class="gallery-item">
						<img src="../../public/img/newton36.jpg" alt="manifest" />
					</div>
					<div class="gallery-item">
						<img src="../../public/img/newton44.jpg" alt="banksy" />
					</div>
					<div class="gallery-item">
						<img src="../../public/img/newton19.jpg" alt="mona liza" />
					</div>
				</article>
			</section>

			<dialog>
				<figure>
					<img class="image" src="" alt="dialog image" />
					<figcaption></figcaption>
				</figure>
			</dialog>

			<my-footer> </my-footer>

			<script type="module" src="../js/main.js"></script>
			<script type="module" src="../js/gallery.js"></script>
		</main>
	</body>
</html>
